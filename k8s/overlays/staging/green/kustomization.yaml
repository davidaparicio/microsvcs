apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: green-staging

resources:
  - ../../../base

namePrefix: green-

commonLabels:
  app.kubernetes.io/name: green
  app.kubernetes.io/instance: green-staging
  environment: staging

images:
  - name: davidaparicio/app
    newName: davidaparicio/green
    newTag: "2.1.2"

replicas:
  - name: app
    count: 2

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: green.127.0.0.1.nip.io
    target:
      kind: Deployment
      kind: Ingress
