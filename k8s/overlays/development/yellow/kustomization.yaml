apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: yellow-development

resources:
  - ../../../base

namePrefix: yellow-

commonLabels:
  app.kubernetes.io/name: yellow
  app.kubernetes.io/instance: yellow-development
  environment: development

images:
  - name: davidaparicio/app
    newName: davidaparicio/yellow
    newTag: "latest"

replicas:
  - name: app
    count: 1

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "32Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "100m"
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: yellow.127.0.0.1.nip.io
    target:
      kind: Ingress
