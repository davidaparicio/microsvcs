apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: green-production

resources:
  - ../../../base

namePrefix: green-

commonLabels:
  app.kubernetes.io/name: green
  app.kubernetes.io/instance: green-production
  environment: production

images:
  - name: davidaparicio/app
    newName: davidaparicio/green
    newTag: "2.1.0"

replicas:
  - name: app
    count: 3

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment
