apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: green-production
resources:
- ../../../base
namePrefix: green-
commonLabels:
  app.kubernetes.io/name: green
  app.kubernetes.io/instance: green-production
  environment: production
images:
- name: quay.io/davidaparicio/app
  newName: quay.io/davidaparicio/green
  newTag: 2.6.0
patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "128Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
    - op: replace
      path: /spec/strategy/blueGreen/activeService
      value: green-app
    - op: replace
      path: /spec/strategy/blueGreen/previewService
      value: green-app-preview
    - op: replace
      path: /spec/strategy/blueGreen/prePromotionAnalysis/templates/0/templateName
      value: green-app-health-check
  target:
    kind: Rollout
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: green.prd.127.0.0.1.nip.io
  target:
    kind: Ingress
