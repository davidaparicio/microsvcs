apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: git-sync-production
resources:
- ../../../base/git-sync-deployment.yaml
- ../../../base/git-sync-service.yaml
- ../../../base/git-sync-ingress.yaml
namePrefix: git-sync-
commonLabels:
  app.kubernetes.io/name: git-sync
  app.kubernetes.io/instance: git-sync-production
  environment: production
images:
- name: quay.io/davidaparicio/app
  newName: quay.io/davidaparicio/git-sync
  newTag: 0.2.3
replicas:
- name: app
  count: 1
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/4/value
      value: "*/10 * * * *"
  target:
    kind: Deployment
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: "git-sync.prd.127.0.0.1.nip.io"
  target:
    kind: Ingress
