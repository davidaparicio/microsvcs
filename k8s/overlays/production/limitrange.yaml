apiVersion: v1
kind: LimitRange
metadata:
  name: namespace-limit-range
  labels:
    app.kubernetes.io/part-of: microsvcs
spec:
  limits:
  - type: Container
    default:
      cpu: "500m"
      memory: "256Mi"
    defaultRequest:
      cpu: "200m"
      memory: "128Mi"
    max:
      cpu: "1"
      memory: "512Mi"
    min:
      cpu: "50m"
      memory: "64Mi"
  - type: Pod
    max:
      cpu: "2"
      memory: "1024Mi"
