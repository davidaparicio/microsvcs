apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/name: git-sync
    app.kubernetes.io/component: sync-daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: git-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: git-sync
    spec:
      containers:
        - name: app
          image: quay.io/davidaparicio/app:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: GIT_REPO_URL
              value: "https://github.com/davidaparicio/microsvcs.git"
            - name: GIT_BRANCH
              value: "main"
            - name: GIT_SOURCE_PATH
              value: "/"
            - name: TARGET_PATH
              value: "/data"
            - name: SYNC_INTERVAL
              value: "*/5 * * * *"
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: config-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config-data
          emptyDir: {}
