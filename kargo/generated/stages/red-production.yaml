apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: red-production
  namespace: microsvcs
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: red-releases
    sources:
      stages:
      - red-staging
  verification:
    analysisTemplates:
    - name: red-app-health-check
    analysisRunMetadata:
      labels:
        stage: red-production
  promotionTemplate:
    spec:
      vars:
      - name: image
        value: quay.io/davidaparicio/red
      steps:
      - uses: git-clone
        config:
          repoURL: https://github.com/davidaparicio/microsvcs.git
          checkout:
          - branch: main
            path: ./repo
      - uses: kustomize-set-image
        config:
          path: ./repo/k8s/overlays/production/red
          images:
          # 'image' must match the 'name' field in kustomization.yaml (quay.io/davidaparicio/app)
          # 'newName' preserves the overlay's newName (quay.io/davidaparicio/red)
          - image: quay.io/davidaparicio/app
            newName: quay.io/davidaparicio/red
            tag: ${{ imageFrom(vars.image).Tag }}
      - uses: git-commit
        config:
          path: ./repo
          message: '[prd] red use ${{ imageFrom(vars.image).Tag }}'
      - uses: git-push
        config:
          path: ./repo
      # Kargo makes an API call to ArgoCD to trigger an immediate sync operation
      # thanks to => annotations: kargo.akuity.io/authorized-stage: 'microsvcs:{{.project}}-{{.env}}'
      # This annotation grants the Kargo Stage permission to mutate the ArgoCD Application
      - uses: argocd-update
        config:
          apps:
          - name: red-production
