apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: green-staging
  namespace: microsvcs
spec:
  subscriptions:
    upstreamStages:
      - name: green-development
  promotionMechanisms:
    gitRepoUpdates:
      - repoURL: https://github.com/davidaparicio/microsvcs.git
        writeBranch: main
        kustomize:
          images:
            - image: docker.io/davidaparicio/green
              path: k8s/overlays/staging/green
    argoCDAppUpdates:
      - appName: green-staging
        appNamespace: argocd
