apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: red-production
  namespace: microsvcs
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: red
      sources:
        stages:
          - red-staging
  promotionTemplate:
    spec:
      steps:
        - uses: git-clone
          config:
            repoURL: https://github.com/davidaparicio/microsvcs.git
            checkout:
              - branch: main
                path: ./src
        - uses: kustomize-set-image
          as: update-image
          config:
            path: ./src/k8s/overlays/production/red
            images:
              - image: docker.io/davidaparicio/red
                tag: ${{ imageFrom("docker.io/davidaparicio/red").Tag }}
        - uses: git-commit
          as: commit
          config:
            path: ./src
            message: ${{ outputs['update-image'].commitMessage }}
        - uses: git-push
          config:
            path: ./src
        - uses: argocd-update
          config:
            apps:
              - name: red-production
                namespace: argocd
