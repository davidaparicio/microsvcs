apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: yellow-staging
  namespace: microsvcs
spec:
  subscriptions:
    upstreamStages:
      - name: yellow-development
  promotionMechanisms:
    gitRepoUpdates:
      - repoURL: https://github.com/davidaparicio/microsvcs.git
        writeBranch: main
        kustomize:
          images:
            - image: docker.io/davidaparicio/yellow
              path: k8s/overlays/staging/yellow
    argoCDAppUpdates:
      - appName: yellow-staging
        appNamespace: argocd
