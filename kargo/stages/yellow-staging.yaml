apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: yellow-staging
  namespace: microsvcs
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: yellow
      sources:
        stages:
          - yellow-development
  promotionTemplate:
    spec:
      steps:
        - uses: git-clone
          config:
            repoURL: https://github.com/davidaparicio/microsvcs.git
            checkout:
              - branch: main
                path: ./src
        - uses: kustomize-set-image
          as: update-image
          config:
            path: ./src/k8s/overlays/staging/yellow
            images:
              - image: docker.io/davidaparicio/yellow
                tag: ${{ imageFrom("docker.io/davidaparicio/yellow").Tag }}
        - uses: git-commit
          as: commit
          config:
            path: ./src
            message: ${{ outputs['update-image'].commitMessage }}
        - uses: git-push
          config:
            path: ./src
        - uses: argocd-update
          config:
            apps:
              - name: yellow-staging
                namespace: argocd
