apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: red-staging
  namespace: microsvcs
spec:
  subscriptions:
    upstreamStages:
      - name: red-development
  promotionMechanisms:
    gitRepoUpdates:
      - repoURL: https://github.com/davidaparicio/microsvcs.git
        writeBranch: main
        kustomize:
          images:
            - image: docker.io/davidaparicio/red
              path: k8s/overlays/staging/red
    argoCDAppUpdates:
      - appName: red-staging
        appNamespace: argocd
