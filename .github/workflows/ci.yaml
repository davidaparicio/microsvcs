name: CI

on:
  push:
    branches: [main]
    paths:
      - 'projects/**'
  pull_request:
    branches: [main]
    paths:
      - 'projects/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
          else
            BASE_SHA=${{ github.event.before }}
            HEAD_SHA=${{ github.sha }}
          fi

          PROJECTS=()
          for project in red blue green yellow git-sync; do
            if git diff --name-only $BASE_SHA $HEAD_SHA | grep -q "projects/$project/"; then
              PROJECTS+=("\"$project\"")
            fi
          done

          if [ ${#PROJECTS[@]} -eq 0 ]; then
            echo "matrix={\"project\":[]}" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"project\":[$(IFS=,; echo "${PROJECTS[*]}")]}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: projects/${{ matrix.project }}/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: projects/${{ matrix.project }}

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    defaults:
      run:
        working-directory: projects/${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: projects/${{ matrix.project }}/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o bin/${{ matrix.project }} .

      - name: Test with coverage
        run: go test -v -cover -coverprofile=coverage.out ./...

      - name: Display coverage report
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: projects/${{ matrix.project }}/coverage.out

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .' to fix."
            gofmt -l .
            exit 1
          fi
