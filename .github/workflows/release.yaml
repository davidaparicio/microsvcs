        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push blue
        uses: docker/build-push-action@v6
        with:
          context: projects/blue
          file: projects/blue/docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/blue:${{ needs.release-please.outputs.blue--version }}
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/blue:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.release-please.outputs.blue--version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  publish-green:
