name: Release

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      red--release_created: ${{ steps.release.outputs['projects/red--release_created'] }}
      red--version: ${{ steps.release.outputs['projects/red--version'] }}
      blue--release_created: ${{ steps.release.outputs['projects/blue--release_created'] }}
      blue--version: ${{ steps.release.outputs['projects/blue--version'] }}
      green--release_created: ${{ steps.release.outputs['projects/green--release_created'] }}
      green--version: ${{ steps.release.outputs['projects/green--version'] }}
      yellow--release_created: ${{ steps.release.outputs['projects/yellow--release_created'] }}
      yellow--version: ${{ steps.release.outputs['projects/yellow--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-red:
    needs: release-please
    if: needs.release-please.outputs.red--release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push red
        uses: docker/build-push-action@v6
        with:
          context: projects/red
          file: projects/red/docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/red:${{ needs.release-please.outputs.red--version }}
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/red:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.release-please.outputs.red--version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

  publish-blue:
