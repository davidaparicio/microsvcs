      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push green
        uses: docker/build-push-action@v6
        with:
          context: projects/green
          file: projects/green/docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/green:${{ needs.release-please.outputs.green--version }}
            ${{ env.REGISTRY }}/${{ vars.DOCKERHUB_USERNAME }}/green:latest
