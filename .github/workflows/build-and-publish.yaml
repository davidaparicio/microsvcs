name: Build and Publish

on:
  push:
    branches: [main]
    paths:
      - 'projects/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  REGISTRY: docker.io

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      red--release_created: ${{ steps.release.outputs['projects/red--release_created'] }}
      red--version: ${{ steps.release.outputs['projects/red--version'] }}
      blue--release_created: ${{ steps.release.outputs['projects/blue--release_created'] }}
      blue--version: ${{ steps.release.outputs['projects/blue--version'] }}
      green--release_created: ${{ steps.release.outputs['projects/green--release_created'] }}
      green--version: ${{ steps.release.outputs['projects/green--version'] }}
      yellow--release_created: ${{ steps.release.outputs['projects/yellow--release_created'] }}
      yellow--version: ${{ steps.release.outputs['projects/yellow--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: set-matrix
        run: |
          BASE_SHA=${{ github.event.before }}
          HEAD_SHA=${{ github.sha }}

          PROJECTS=()
          for project in red blue green yellow; do
            if git diff --name-only $BASE_SHA $HEAD_SHA | grep -q "projects/$project/"; then
              PROJECTS+=("\"$project\"")
            fi
          done

          if [ ${#PROJECTS[@]} -eq 0 ]; then
            echo "matrix={\"project\":[]}" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"project\":[$(IFS=,; echo "${PROJECTS[*]}")]}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: [release-please, detect-changes]
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Determine build metadata
        id: metadata
        run: |
          PROJECT="${{ matrix.project }}"
          RELEASE_CREATED="${{ needs.release-please.outputs[format('{0}--release_created', matrix.project)] }}"
          VERSION="${{ needs.release-please.outputs[format('{0}--version', matrix.project)] }}"

          if [ "$RELEASE_CREATED" == "true" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "build_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "build_version=dev-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Docker tags
        id: tags
        run: |
          PROJECT="${{ matrix.project }}"
          USERNAME="${{ vars.DOCKERHUB_USERNAME }}"
          REGISTRY="${{ env.REGISTRY }}"
          SHA="${{ steps.sha.outputs.short }}"
          IS_RELEASE="${{ steps.metadata.outputs.is_release }}"
          VERSION="${{ steps.metadata.outputs.version }}"

          TAGS="$REGISTRY/$USERNAME/$PROJECT:sha-$SHA"
          TAGS="$TAGS"$'\n'"$REGISTRY/$USERNAME/$PROJECT:latest"

          if [ "$IS_RELEASE" == "true" ]; then
            TAGS="$TAGS"$'\n'"$REGISTRY/$USERNAME/$PROJECT:$VERSION"
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.project }}
        uses: docker/build-push-action@v6
        with:
          context: projects/${{ matrix.project }}
          file: projects/${{ matrix.project }}/docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.metadata.outputs.build_version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.project }}
          cache-to: type=gha,mode=max,scope=${{ matrix.project }}

      - name: Summary
        run: |
          IS_RELEASE="${{ steps.metadata.outputs.is_release }}"
          VERSION="${{ steps.metadata.outputs.version }}"
          PROJECT="${{ matrix.project }}"
          USERNAME="${{ vars.DOCKERHUB_USERNAME }}"
          SHA="${{ steps.sha.outputs.short }}"

          echo "### ðŸ³ Built and Pushed Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $PROJECT" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$IS_RELEASE" == "true" ]; then
            echo "**Build Type:** Release" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`$USERNAME/$PROJECT:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`$USERNAME/$PROJECT:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`$USERNAME/$PROJECT:sha-$SHA\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build Type:** Development" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`$USERNAME/$PROJECT:sha-$SHA\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`$USERNAME/$PROJECT:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Kargo will detect this image and promote to DEV automatically." >> $GITHUB_STEP_SUMMARY
          fi
