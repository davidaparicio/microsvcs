name: Build and Publish

on:
  push:
    branches: [main]
    paths:
      - 'projects/**'

# NOTE: Quay.io does not support OIDC/keyless authentication natively.
# QUAY_TOKEN is a long-lived robot account token stored as a GitHub secret.
# If Quay.io adds OIDC support in the future, migrate to id-token based auth
# to eliminate stored credentials. See: https://github.com/docker/login-action#quayio

# Minimal top-level permissions; jobs declare only what they need.
permissions: {}

env:
  REGISTRY: quay.io

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      red--release_created: ${{ steps.release.outputs['projects/red--release_created'] }}
      red--version: ${{ steps.release.outputs['projects/red--version'] }}
      blue--release_created: ${{ steps.release.outputs['projects/blue--release_created'] }}
      blue--version: ${{ steps.release.outputs['projects/blue--version'] }}
      green--release_created: ${{ steps.release.outputs['projects/green--release_created'] }}
      green--version: ${{ steps.release.outputs['projects/green--version'] }}
      yellow--release_created: ${{ steps.release.outputs['projects/yellow--release_created'] }}
      yellow--version: ${{ steps.release.outputs['projects/yellow--version'] }}
      git-sync--release_created: ${{ steps.release.outputs['projects/git-sync--release_created'] }}
      git-sync--version: ${{ steps.release.outputs['projects/git-sync--version'] }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: set-matrix
        run: |
          BASE_SHA=${{ github.event.before }}
          HEAD_SHA=${{ github.sha }}

          PROJECTS=()
          for project in red blue green yellow git-sync; do
            if git diff --name-only $BASE_SHA $HEAD_SHA | grep -q "projects/$project/"; then
              PROJECTS+=("\"$project\"")
            fi
          done

          if [ ${#PROJECTS[@]} -eq 0 ]; then
            echo "matrix={\"project\":[]}" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"project\":[$(IFS=,; echo "${PROJECTS[*]}")]}" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: [release-please, detect-changes]
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write    # Required for cosign keyless signing via Sigstore/Fulcio
      attestations: write # Required for SLSA provenance attestations
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Login to Quay.io
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: quay.io
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@3454372be43f9e7f942dc7af20b9e2a6e09891e0 # v3.8.2

      - name: Generate short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Determine build metadata
        id: metadata
        run: |
          PROJECT="${{ matrix.project }}"
          RELEASE_CREATED="${{ needs.release-please.outputs[format('{0}--release_created', matrix.project)] }}"
          VERSION="${{ needs.release-please.outputs[format('{0}--version', matrix.project)] }}"

          if [ "$RELEASE_CREATED" == "true" ] && [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "build_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "build_version=dev-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Docker tags
        id: tags
        run: |
          PROJECT="${{ matrix.project }}"
          USERNAME="${{ vars.QUAY_USERNAME }}"
          REGISTRY="${{ env.REGISTRY }}"
          SHA="${{ steps.sha.outputs.short }}"
          IS_RELEASE="${{ steps.metadata.outputs.is_release }}"
          VERSION="${{ steps.metadata.outputs.version }}"

          # Extract namespace from username (remove +robotname if present)
          NAMESPACE="${USERNAME%%+*}"

          # Dev builds get sha-prefixed tags (matched by Kargo dev warehouse: ^sha-.*)
          TAGS="$REGISTRY/$NAMESPACE/$PROJECT:sha-$SHA"

          # Release builds get semver tags (matched by Kargo releases warehouse: SemVer)
          if [ "$IS_RELEASE" == "true" ]; then
            TAGS="$TAGS"$'\n'"$REGISTRY/$NAMESPACE/$PROJECT:$VERSION"
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Export image ref for signing (first tag)
          echo "primary_tag=$REGISTRY/$NAMESPACE/$PROJECT:sha-$SHA" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.project }}
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: projects/${{ matrix.project }}
          file: projects/${{ matrix.project }}/docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.metadata.outputs.build_version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
          # Scope cache per project and ref to prevent cross-branch cache poisoning
          cache-from: type=gha,scope=${{ matrix.project }}-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.project }}-${{ github.ref_name }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          image-ref: ${{ steps.tags.outputs.primary_tag }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Sign image with cosign (keyless)
        run: |
          IMAGE="${{ steps.tags.outputs.primary_tag }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign sign --yes "${IMAGE}@${DIGEST}"
        env:
          COSIGN_EXPERIMENTAL: "true"

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
        with:
          subject-name: ${{ steps.tags.outputs.primary_tag }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          IS_RELEASE="${{ steps.metadata.outputs.is_release }}"
          VERSION="${{ steps.metadata.outputs.version }}"
          PROJECT="${{ matrix.project }}"
          USERNAME="${{ vars.QUAY_USERNAME }}"
          SHA="${{ steps.sha.outputs.short }}"
          DIGEST="${{ steps.build.outputs.digest }}"

          # Extract namespace from username (remove +robotname if present)
          NAMESPACE="${USERNAME%%+*}"

          echo "### Built and Pushed Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $PROJECT" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** $DIGEST" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** Yes (cosign keyless via Sigstore)" >> $GITHUB_STEP_SUMMARY
          echo "**Provenance:** SLSA Build Level 2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$IS_RELEASE" == "true" ]; then
            echo "**Build Type:** Release" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`$NAMESPACE/$PROJECT:$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`$NAMESPACE/$PROJECT:sha-$SHA\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build Type:** Development" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`$NAMESPACE/$PROJECT:sha-$SHA\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Kargo will detect this image and promote to DEV automatically." >> $GITHUB_STEP_SUMMARY
          fi
