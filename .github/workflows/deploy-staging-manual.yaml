name: Promote to Staging

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name'
        required: true
        type: choice
        options:
          - blue
          - green
          - yellow
          - red
      version:
        description: 'Version (e.g., 2.1.3) - leave empty to auto-detect from DEV'
        required: false
        type: string
      source_sha:
        description: 'Source SHA from DEV (leave empty to auto-detect)'
        required: false
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current DEV image SHA
        id: get-dev-sha
        run: |
          sudo snap install yq

          if [ -n "${{ inputs.source_sha }}" ]; then
            echo "sha=${{ inputs.source_sha }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          DEV_KUSTOMIZE="k8s/overlays/development/${{ inputs.service }}/kustomization.yaml"

          if [ ! -f "$DEV_KUSTOMIZE" ]; then
            echo "::error::Development kustomization not found: $DEV_KUSTOMIZE"
            exit 1
          fi

          DEV_TAG=$(yq eval '.images[0].newTag' "$DEV_KUSTOMIZE")
          echo "Current DEV tag: $DEV_TAG"
          echo "sha=$DEV_TAG" >> $GITHUB_OUTPUT

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get the latest release version from git tags for this service
            # New format: blue/2.1.3 (from release-please)
            LATEST_TAG=$(git tag -l "${{ inputs.service }}/*" | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              echo "::error::No existing tags found for ${{ inputs.service }}. Please provide a version."
              exit 1
            fi
            # Extract version (remove service prefix and '/')
            VERSION=$(echo "$LATEST_TAG" | sed 's/${{ inputs.service }}\///')
            # Increment patch version
            IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create version tag
        run: |
          TAG="${{ inputs.service }}/${{ steps.version.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::warning::Tag $TAG already exists, skipping tag creation"
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

            git tag -a "$TAG" -m "Release ${{ inputs.service }} ${{ steps.version.outputs.version }} to staging

Promoted from development.
Source SHA: ${{ steps.get-dev-sha.outputs.sha }}
Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

            git push origin "$TAG"
            echo "Created tag: $TAG"
          fi

      - name: Retag Docker image
        run: |
          IMAGE_NAME="davidaparicio/${{ inputs.service }}"
          SOURCE_TAG="${{ steps.get-dev-sha.outputs.sha }}"
          VERSION_TAG="${{ steps.version.outputs.version }}"

          echo "Pulling source image: ${IMAGE_NAME}:${SOURCE_TAG}"
          docker pull "${IMAGE_NAME}:${SOURCE_TAG}"

          echo "Tagging as version: ${IMAGE_NAME}:${VERSION_TAG}"
          docker tag "${IMAGE_NAME}:${SOURCE_TAG}" "${IMAGE_NAME}:${VERSION_TAG}"

          echo "Pushing version tag: ${IMAGE_NAME}:${VERSION_TAG}"
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push "${IMAGE_NAME}:${VERSION_TAG}"

          echo "Image retagged successfully"

      - name: Update staging kustomization
        run: |
          sudo snap install yq
          KUSTOMIZE_FILE="k8s/overlays/staging/${{ inputs.service }}/kustomization.yaml"

          if [ ! -f "$KUSTOMIZE_FILE" ]; then
            echo "::error::Staging kustomization not found: $KUSTOMIZE_FILE"
            exit 1
          fi

          yq eval '.images[0].newTag = "${{ steps.version.outputs.version }}"' -i "$KUSTOMIZE_FILE"

          echo "Updated $KUSTOMIZE_FILE with version: ${{ steps.version.outputs.version }}"
          cat "$KUSTOMIZE_FILE"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet k8s/overlays/staging/${{ inputs.service }}/kustomization.yaml; then
            echo "No changes to commit"
            exit 0
          fi

          git add k8s/overlays/staging/${{ inputs.service }}/kustomization.yaml
          git commit -m "deploy(staging): ${{ inputs.service }} ${{ steps.version.outputs.version }}

Promoted from development to staging.
Source SHA: ${{ steps.get-dev-sha.outputs.sha }}
Git Tag: ${{ inputs.service }}/${{ steps.version.outputs.version }}
Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main

      - name: Summary
        run: |
          echo "### ðŸš€ Promoted to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ inputs.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Source SHA:** ${{ steps.get-dev-sha.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Tag:** ${{ inputs.service }}/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will sync staging cluster within 3 minutes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the service in staging environment" >> $GITHUB_STEP_SUMMARY
          echo "2. If tests pass, promote to production using the 'Promote to Production' workflow" >> $GITHUB_STEP_SUMMARY
